<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Mini Projects</title>
    <!-- Main Css file -->
    <link rel="stylesheet" href="Css files/main.css" />
    <!-- Framework css file (my own framework) -->
    <link rel="stylesheet" href="Css files/myFramework.css" />
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="Css files/all.min.css" />
    <!-- Normlize css file -->
    <link rel="stylesheet" href="Css files/normalize.css" />
  </head>
  <body>
    <div class="page d-flex p-relative">
      <aside class="pt-20 pb-20">
        <h2>P</h2>
        <nav>
          <ul class="mt-25">
            <li class="">
              <a href="#Mouse" class="c-black pt-15 pb-15">
                <i class="fas fa-solid fa-arrow-pointer txt-c fs-20"></i>
                <span class="title fw-500 fs-16">Mouse Effect</span>
              </a>
            </li>
            <li class="">
              <a href="#Calc" class="mb-10 c-black pt-15 pb-15">
                <i class="fa-solid fa-italic txt-c fs-20"></i>
                <span class="title fw-500 fs-16">Type Effect</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <!-- Mouse Effect -->
        <section id="Mouse-Effect" class="mouse-effect bg-black p-relative">
          <h2 class="c-white fs-35 txt-c">Mouse Effect</h2>
          <ul class="mt-20 center-flex">
            <span class="mr-10 c-white fs-20"
              >Choose One of these shape =>
            </span>
            <li class="mr-10">
              <i class="fa-solid fa-star active"></i>
            </li>
            <li class="mr-10">
              <i class="fa-solid fa-fan"></i>
            </li>
            <li class="mr-10">
              <i class="fa-solid fa-snowflake"></i>
            </li>
            <li class="mr-10">
              <i class="fa-solid fa-burst"></i>
            </li>
          </ul>
        </section>

        <!-- Type Effect -->
        <section
          id="Type-Effect"
          class="type-effect bg-orange p-relative center-flex"
        >
          <h2 class="fs-35">Iam a</h2>
        </section>

        <!-- Mini Calendar  -->
        <section id="Calendar" class="calendar center-flex">
          <div class="cal-box p-10 rad-10 txt-c">
            <span class="month-head d-block c-black fw-bold txt-c fs-25"
              >Month</span
            >
            <div class="cal-body mt-30">
              <span class="day-name c-grey mb-20 fw-500 fs-20">Day</span>
              <span class="day-num d-block c-black fw-bold fs-30">2</span>
              <span class="year c-grey mb-20 fw-500 fs-20">Year</span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
